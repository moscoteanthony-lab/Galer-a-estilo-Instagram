<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Galería estilo Instagram</title>
  <link rel="stylesheet" href="estilo.css" />
</head>
<body>
  <header class="site-header">
    <h1>Galería • Instagram Style</h1>
    <p class="sub">Hover → zoom + filtro. 6 imágenes de ejemplo.</p>
  </header>

  <main class="container">
    <section class="galeria" aria-label="Galería de imágenes">
      <!-- Repite img hasta 6-9 elementos (cambia ?random=X para variar) -->
      <figure class="item">
        <img src="https://picsum.photos/600/600?random=1" alt="Foto 1">
      </figure>
      <figure class="item">
        <img src="https://picsum.photos/600/600?random=2" alt="Foto 2">
      </figure>
      <figure class="item">
        <img src="https://picsum.photos/600/600?random=3" alt="Foto 3">
      </figure>
      <figure class="item">
        <img src="https://picsum.photos/600/600?random=4" alt="Foto 4">
      </figure>
      <figure class="item">
        <img src="https://picsum.photos/600/600?random=5" alt="Foto 5">
      </figure>
      <figure class="item">
        <img src="https://picsum.photos/600/600?random=6" alt="Foto 6">
      </figure>
    </section>
  </main>

  <footer class="site-footer">
    <small>© 2025 Anthony — Galería CSS</small>
  </footer>
</body>
</html>
